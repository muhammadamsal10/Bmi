<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>BMI Calculator</h2>
      <label for="weight"><b>Weight (kg)</b></label>
      <input type="number" id="weight" placeholder="Enter your weight in kg">

      <label for="height"><b>Height (m)</b></label>
      <input type="number" id="height" placeholder="Enter your height in meters" >

      <button onclick="calculateBMI()">Calculate BMI</button>

      <p id="result"></p>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
